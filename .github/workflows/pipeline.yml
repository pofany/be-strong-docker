name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore DotNet-8-Crud-Web-API-Example/DotNetCrudWebApi
    
    - name: Build
      run: dotnet build DotNet-8-Crud-Web-API-Example/DotNetCrudWebApi --no-restore
    
    - name: Test
      run: dotnet test DotNet-8-Crud-Web-API-Example/DotNetCrudWebApi --no-build --verbosity normal

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Build and push Docker image
      run: |
        docker build -t be-strong-web-app-2026.azurecr.io/dotnet-crud-api:${{ github.sha }} .
        docker push be-strong-web-app-2026.azurecr.io/dotnet-crud-api:${{ github.sha }}
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'be-strong-web-app-2026'
        images: 'be-strong-web-app-2026.azurecr.io/dotnet-crud-api:${{ github.sha }}'
